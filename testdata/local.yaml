title: "Local Test Dashboard"
theme: "dark"
refresh: "5m"

groups:
  - name: "System"
    tiles:
      - name: "Hostname"
        display: "icon.png"
        slots:
          - name: "status"
            check:
              type: "command"
              target: "hostname"
            rules:
              - match:
                  code: 0
                status: { id: "ok", label: "‚úÖ" }
              - match: {}
                status: { id: "error", label: "‚ùå" }

      - name: "Date"
        display: "icon.png"
        link: "https://time.is"
        slots:
          - name: "current"
            check:
              type: "command"
              target: "date +%H:%M"
            rules:
              - match:
                  code: 0
                status: { id: "ok", label: "üïê" }

      - name: "Disk"
        display: "icon.png"
        slots:
          - name: "usage"
            check:
              type: "command"
              target: "df -h / | tail -1 | awk '{print $5}'"
            rules:
              - match:
                  output: "^[0-6]\\d%"
                status: { id: "ok", label: "‚úÖ" }
              - match:
                  output: "^[7-8]\\d%"
                status: { id: "warn", label: "‚ö†Ô∏è" }
              - match: {}
                status: { id: "critical", label: "üî¥" }
