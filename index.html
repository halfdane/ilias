<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Test Dashboard</title>
  <style>/* ilias dashboard styles */
:root {
  --bg: #1a1b26;
  --bg-card: #24283b;
  --bg-group: #1f2335;
  --text: #c0caf5;
  --text-dim: #565f89;
  --text-bright: #ffffff;
  --accent: #7aa2f7;
  --border: #3b4261;
  --shadow: rgba(0, 0, 0, 0.3);
}

[data-theme="light"] {
  --bg: #f0f0f3;
  --bg-card: #ffffff;
  --bg-group: #e8e8ec;
  --text: #343b58;
  --text-dim: #9699a3;
  --text-bright: #1a1b26;
  --accent: #2e7de9;
  --border: #d0d0d8;
  --shadow: rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding: 2rem;
}

.dashboard-header {
  text-align: center;
  margin-bottom: 2rem;
}

.dashboard-header h1 {
  color: var(--text-bright);
  font-size: 1.8rem;
  font-weight: 600;
  letter-spacing: -0.02em;
}

.dashboard-header .generated {
  color: var(--text-dim);
  font-size: 0.8rem;
  margin-top: 0.3rem;
}

.group {
  margin-bottom: 2rem;
}

.group-header {
  color: var(--text-dim);
  font-size: 0.85rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  margin-bottom: 0.8rem;
  padding-left: 0.2rem;
}

.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

.tile {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  text-decoration: none;
  color: inherit;
  position: relative;
}

.tile:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--shadow);
}

a.tile {
  cursor: pointer;
}

.tile-icon {
  width: 48px;
  height: 48px;
  margin-bottom: 0.8rem;
  border-radius: 8px;
  object-fit: contain;
}

.tile-icon-placeholder {
  width: 48px;
  height: 48px;
  margin-bottom: 0.8rem;
  border-radius: 8px;
  background: var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  color: var(--text-dim);
}

.tile-name {
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--text-bright);
  margin-bottom: 0.6rem;
}

.tile-slots {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
  justify-content: center;
}

.slot {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  font-size: 0.75rem;
  color: var(--text-dim);
  background: var(--bg);
  padding: 0.2rem 0.5rem;
  border-radius: 6px;
}

.slot-label {
  font-size: 0.85rem;
}

.slot-name {
  font-size: 0.65rem;
}

@media (max-width: 600px) {
  body {
    padding: 1rem;
  }

  .tiles {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 0.75rem;
  }

  .tile {
    padding: 1rem;
  }
}
</style>
</head>
<body>
  <div class="dashboard-header">
    <h1>Local Test Dashboard</h1>
    <div class="generated">Generated 2026-02-28 10:41:25</div>
  </div>
  
  <div class="group">
    <div class="group-header">System</div>
    <div class="tiles">
      
      <div class="tile">
        
        <div class="tile-icon-placeholder">H</div>
        
        <div class="tile-name">Hostname</div>
        
        <div class="tile-slots">
          
          <div class="slot">
            <span class="slot-label">‚úÖ</span>
            <span class="slot-name">status</span>
          </div>
          
        </div>
        
      </div>
      
      <a class="tile" href="https://time.is" target="_blank" rel="noopener">
        
        <div class="tile-icon-placeholder">D</div>
        
        <div class="tile-name">Date</div>
        
        <div class="tile-slots">
          
          <div class="slot">
            <span class="slot-label">üïê</span>
            <span class="slot-name">current</span>
          </div>
          
        </div>
        
      </a>
      
      <div class="tile">
        
        <div class="tile-icon-placeholder">D</div>
        
        <div class="tile-name">Disk</div>
        
        <div class="tile-slots">
          
          <div class="slot">
            <span class="slot-label">‚úÖ</span>
            <span class="slot-name">usage</span>
          </div>
          
        </div>
        
      </div>
      
    </div>
  </div>
  
</body>
</html>
